<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__heartBeat animate__delay-1s">Will You Be My Valentine?</h1>
        
        <div class="message">
            <p>To the one who makes my heart skip a beat...</p>
            <p>Every moment with you feels like a beautiful dream come true.</p>
            <p>Would you make me the happiest person by being my Valentine?</p>
        </div>

        <div class="photos">
            <!-- Replace these with your actual photos -->
            <img src="photo1.jpg" alt="Us together" class="photo animate__animated animate__fadeIn animate__delay-2s">
            <img src="photo2.jpg" alt="Special moment" class="photo animate__animated animate__fadeIn animate__delay-2s">
            <img src="photo3.jpg" alt="Happy times" class="photo animate__animated animate__fadeIn animate__delay-2s">
        </div>

        <div class="buttons">
            <button class="btn btn-yes animate__animated animate__pulse animate__infinite">Yes!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="hearts"></div>

    <div class="modal">
        <div class="modal-content">
            <h2>ðŸ’– Yay! ðŸ’–</h2>
            <p>You've made me the happiest person!</p>
            <p>I can't wait to spend Valentine's Day with you!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
